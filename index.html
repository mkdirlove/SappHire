<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Modern Card Design</title>
</head>
<body>
    <nav class="side-nav">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Menu</a></li>
            <li><a href="#">Flavors</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </nav>

    <div class="main-content">
        <div class="card">
            <div class="img">
                <img src="https://pngimg.com/uploads/burger_sandwich/burger_sandwich_PNG4135.png" alt="Burger Image" />
            </div>
            <div class="disc">
                <div class="head">Spicy Deluxe <span>Flavor</span></div>
                <div class="sub-head">
                    Indulge in the fiery and delicious flavors of our spicy deluxe burger.
                </div>
                <div class="btn">
                    <button type="submit" class="left">View Menu</button>
                    <button type="submit" class="right">Order Now</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
